  # ========== TỰ LUẬN ==========

  - type: essay
    question:
      text: |
        **Phân tích vai trò của Paimon trong hành trình của Traveler.**
        
        Hãy trình bày:
        1. Paimon xuất hiện như thế nào?
        2. Vai trò của Paimon trong câu chuyện
        3. Các lý thuyết về nguồn gốc bí ẩn của Paimon
    correct_answer: |
      **1. Xuất hiện:**
      - Paimon được Traveler cứu khỏi đuối nước ở bãi biển Mondstadt
      - Trở thành người bạn đồng hành đầu tiên của Traveler ở Teyvat
      
      **2. Vai trò:**
      - Hướng dẫn viên (guide) cho Traveler
      - Emergency food (theo truyền thuyết)
      - Người dịch thuật và giao tiếp với NPC
      - Đại diện cho tiếng nói và cảm xúc của Traveler (vì Traveler ít nói)
      - Người bạn trung thành trong suốt hành trình
      
      **3. Lý thuyết:**
      - Có thể là một vị thần bị mất trí nhớ
      - Có liên hệ với Unknown God (giống vương miện)
      - Là một thực thể từ Celestia
      - Tên "Paimon" xuất hiện trong demonology (72 demons của Solomon)
      - Sở hữu khả năng bay và biến mất bí ẩn
    note: "Cần nêu được ít nhất 1-2 điểm trong mỗi phần. Lý thuyết có thể khác nhau miễn là hợp lý."

  - type: essay
    question:
      text: |
        **So sánh hai phong cách chơi giữa team Vaporize và team Freeze.**
        
        Phân tích về:
        - Thành phần đội hình tiêu biểu
        - Cách hoạt động
        - Ưu điểm và nhược điểm
    correct_answer: |
      **Team Vaporize:**
      - Thành phần: Hydro + Pyro (ví dụ: Xingqiu + Hu Tao, Yelan + Diluc)
      - Cách hoạt động: Áp Hydro trước, sau đó Pyro để trigger Vaporize (1.5x-2x damage)
      - Ưu điểm: 
        + Sát thương đơn mục tiêu cao
        + Phù hợp với boss
        + Dễ build
      - Nhược điểm:
        + Cần timing chính xác
        + Yếu với nhiều mục tiêu
        + Phụ thuộc energy recharge
      
      **Team Freeze:**
      - Thành phần: Hydro + Cryo (ví dụ: Mona + Ayaka, Kokomi + Ganyu)
      - Cách hoạt động: Giữ kẻ địch bất động bằng Frozen, tăng CRIT rate với Blizzard set
      - Ưu điểm:
        + Kiểm soát đám đông tốt
        + An toàn (kẻ địch không phản kích)
        + CRIT rate cao miễn phí (Blizzard Strayer + Cryo Resonance)
      - Nhược điểm:
        + Không hiệu quả với boss không thể Freeze
        + Yếu với Cryo slimes
        + Cần duy trì Hydro liên tục
    note: "Học sinh cần hiểu cơ chế phản ứng và so sánh được ưu nhược điểm của 2 team. Ví dụ có thể khác nhau."

  - type: essay
    question:
      text: |
        **Tại sao Zhongli được coi là nhân vật "broken" và meta trong Genshin Impact?**
        
        Giải thích về kit và vai trò của Zhongli trong các đội hình.
    correct_answer: |
      **Kit của Zhongli:**
      1. **Shield cực mạnh:** 
         - Tanky nhất game (scale với Max HP)
         - Có universal RES shred 20%
         - Uptime gần 100%
      
      2. **Crowd Control:**
         - Elemental Burst petrify 4s
         - Huge AoE damage
         - Energy cost thấp (40)
      
      3. **Universal Support:**
         - Không cần lo về nguyên tố
         - Fit vào mọi team comp
         - Giảm sự gián đoạn khi bị đánh
      
      **Tại sao broken:**
      - Shield mạnh → không cần healer
      - RES shred → tăng damage cả team
      - Comfort → dễ chơi, ít bị stagger
      - Không counter (mọi boss đều ăn)
      - "Zhongli or dodging" meme → Proof of power
      
      **Vai trò:**
      - Shielder + Buffer + Sub-DPS
      - Geo Resonance với Albedo/Itto
      - Universal support cho mọi team
    note: "Cần nêu được tính năng chính của shield và tại sao nó làm game dễ hơn. Có thể thêm meme văn hóa cộng đồng."
